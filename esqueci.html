<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <form>
            <h1>Recuperar senha</h1>
            <div class="input-container">
                <input placeholder="Insita o nome de usuário" type="user" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/new-post.png" alt="new-post"/>
            </div>

            <div class="input-container">
                <input placeholder="Nova senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="cadastro.html">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
